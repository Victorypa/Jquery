    <script>
        //  Типы данных переменных 

        // 1. Строковые
        var money = ""; // пустая строка, ноль символов
        var work = 'test';

        // 2. Числовой тип
        var a = 120; // целое десятичное числовое значение
        var b = 012; // восьмеричный формат
        var c = 0xfff; // шестнадцатеричный формат
        var d = 0xACFE12; // шестнадцатеричный формат

        var a = 6.24; // вещественное число
        var b = 1.234E+2; // вещественное число, эквивалентно 1.234 Х 10²
        var c = 6.1e-2; // вещественное число, эквивалентно 6.1 Х 10‾² \

        // 3.Логический тип (boolean). True or false

        var answer = confirm("Вам понравилась эта статья?\n Нажмите ОК. Если нет, то нажмите Cancel.");
        if (answer == true) {
            alert("Спасибо!");
        }

        // Операторы

        // 1.Арифметические(работают с числовыми операндами)

        // 2.Операторы присваивания(=) - присваивание значений переменной
        var a = 5; // присваиваем переменной a числовое значение 5
        var b = "hellow"; // сохраняем в переменной b строку hellow
        var m = n = z = 10; // присваиваем переменным m, n, z числовое значение 10
        x += 10; // равнозначно x = x + 10;
        x -= 10; // равнозначно x = x - 10;
        x *= 10; // равнозначно x = x * 10;
        x /= 10; // равнозначно x = x / 10;
        x %= 10; // равнозначно x = x % 10;

        /* 3.Операторы инкремента и декремента (унарный операнд)-
        производят увеличение и уменьшение значения операнда на единицу
        */

        // Инкременты (1-Прибавляет к операнду единицу, но результатом выражения будет являться первоначальное значение операнда, 2-префиксный-увеличивает на 1)
        var x = y = m = n = 5, z, s, k, l;
        z = ++x * 2; /* в результате вычислений вернет значение z = 12, x = 6, т.е. значение x сначала увеличивается на 1, а после выполняется операция умножения */
        s = y++ * 2; /* в результате вычислений вернет значение s = 10, y = 6, т.е. сначала выполняется операция умножения, а после в переменной y сохраняется увеличенное на 1 значение */
        // Декременты (1-постфиксный, 2-префиксный)
        k = --m * 2; // вернет значение k = 8, m = 4
        l = n-- * 2; // вернет значение l = 10, n = 4


        // 4. Операторы сравнения - сопоставление операндов.Только для чисел и строк.

        5 == "5"; // вернет true
        5 != -5.0; // вернет true
        5 === "5"; // вернет false
        false === false; // вернет true
        1 !== true; // вернет true
        1 != true; // вернет false, так как true преобразуется в 1
        3 > -3; // вернет true
        3 >= "4"; // вернет false


        // 5. Логические операторы (if)

        // 1. && Логическое "И"
        // 2. || Логическое "ИЛИ"
        // 3. ! Логическое "НЕ"

        (2 < 3) && (3 === 3); // вернет true, так как выражения в обеих скобках дают true
        (x < 10 && x > 0); // вернет true, если значение x принадлежит промежутку от 0 до 10
        !false; // вернет true

        // 6. Побитовые операторы
        // O_o

        // 7. Строковые операторы

        /*1. + Конкатенация - объединение строк. Если первый операнд является строкой, 
        последующие операнды тоже преобразуются в строки */
        "1" + "10"; // вернет "110"
        "1" + 10; // вернет "110"
        2 + 5 + " цветных карандашей"; // вернет "7 цветных карандашей"
        "Цветных карандашей " + 2 + 5; // вернет "Цветных карандашей 25"

        // 2. += Конкатенация с присваиванием.Объединение двух строк и результат присваивается переменной.
        x = "micro"; x += "soft"; // вернет "microsoft"

        // 3.>, <, >=, <=, == Сравнение
        "1" > "10"; // вернет false
        "10" <= 10; // вернет true
        "СССР" == "ссср"; // вернет false


        // 8. Специальные операторы (. ,)
        /*[] - Индексация массива - доступ к элементам массива или свойствам объекта.
          var year = [2014, 2015]; // создает массив с элементами

          () Вызов функции.
          function1(10, 5); // вызов функции function1 с параметрами 10 и 5

          typeof- унарный оператор, возвращает тип данных операнда.
          typeof {a:1}; // вернет "object"

          instanceof-проверка типа объекта.

          in-проверка наличия свойства.В качестве левого операнда должна быть строка, а правым - массив или объект.
          var mycar = {make: "Honda", model: "Accord", year: 2005};
          "make" in mycar; // вернет true

          Если левое значение является свойством объекта, вернется результат true.

          new-оздание объекта
          var obj = new Object(); // создает пустой объект

          delete Удаление
          var food = ["milk", "bread", "meat", "olive oil", "cheese"];
          delete food[3]; // удаляет четвертый элемент из массива food

          void Определение выражения без возвращаемого значения
          Унарный оператор, отбрасывает значение операнда и возвращает underfined.*/


        // Циклы

        // Итерация-однократное выполнение

        // Операторы цикла.
        
        // 1. for используется когда заранее знаем сколько раз нужно что - то сделать

        // Этот цикл выведет в консоль строчку Hello, JavaScript! пять раз.
        
            for(var i = 0; i < 5; i++) {
            console.log(i + ": Hello, JavaScript!");
        }

        // Где:
        // - var i = 0 - объявление переменной-счётчика. 
        // Эта переменная инициализируется со значением 0.

        // - проверка условия i < 5; — условное выражение, если оно возвращает true,
        //  тело цикла (инструкция в фигурных скобках) будет выполняться.
        //  Проверка условия идёт до тех пор, пока значение счётчика меньше 5.

        // - i++ — операция приращения счётчика, увеличивает значение переменной var i на единицу.
        //  (инкремент, декремент)

        // - По завершении одного цикла в переменной var i сохраняется значение 1. 
        // Следующий виток цикла выполняется для for (var i = 1; i < 5; i++) { }. 
        // Условное выражение вычисляется снова, чтобы проверить, является ли значение счётчика i всё ещё меньше 5. 
        // Если это так, операторы в теле цикла выполняются ещё раз. 
        // Завершающая операция снова увеличивает значение переменной на единицу. 
        // Пока условие i < 5; возвращает true.

        //     -Вывод значений массива

        //     Чтобы вывести значения массива с помощью цикла for, нужно задействовать свойство массива length.
        //     Определяет количество элементов в массиве и выполняет цикл такое же количество раз.

             var flowers = ["Rose", "Lily", "Tulip", "Jasmine", "Orchid"];
             for (var i = 0; i < flowers.length; i++){ 
             alert(flowers[i] + " - это цветок.");
            }

            // ИЛИ

            var flowers = ["Rose", "Lily", "Tulip", "Jasmine", "Orchid"], len = flowers.length;
            for (var i = 0; i < len; i++){ 
            alert(flowers[i] + " - это цветок.");
            }
            // ГДЕ len - локальная переменная, которая используется в условном выражении.

        // 2. for...in используется для обхода свойств объектов, не являющимися массивами

            var user = {
            name: 'Alice', 
            age: 25, 
            country: 'Russia'
            };
            if (typeof Object.prototype.clone === 'undefined') {
            Object.prototype.clone = function () {};
            }
            for (var prop in user) {
            if (user.hasOwnProperty(prop)) {
                console.log(prop + ": " + user[prop]);
            }
        }


        // 3. while - когда не знаем сколько раз нужно что - то сделать.
        // (блок кода в фигурных скобках) будет выполняться в случае, если условное выражение вычисляется в true. 
        // Если первая проверка даст результат false, блок инструкций не выполнится ни разу.

        //    4) Вложенные циклы - цикл внутри другого цикла(выполняется полностью!), а затем снова выполняется основной цикл.

            for (var count = 1; count < 3; count++) {
            document.write(count + ". Строка цикла<br>");
            for (var nestcount = 1; nestcount< 3; nestcount++) {
                document.write("Строка вложенного цикла<br>");
            }
        }

        //     5) Управление циклом (операторы break\continue)

        //     Оператор break; завершает выполнение текущего цикла. Jператор break прерывает цикл после 14 итераций.
            for (var i = 1; i < 100; i++) {
            if (i == 15) {
                break;
                }
            document.write(i);
            document.write(' <br>');
        }

        // Оператор continue; останавливает текущую итерацию цикла и запускает новую итерацию. 
        outerloop:
            for (var i = 0; i < 3; i++)
            {
            document.write("внешний цикл: "+i+"
            ");
            for (var j = 0; j < 5; j++)
            {
                if (i == 1)
                break;
                if (j == 3)
                continue outerloop;
                document.write("вложенный цикл: "+j+"
            ");
            }
            }
            document.write("Все циклы выполнены"+"
            ");
            

    </script>
